<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <style>
      body {
        background-image: url("images/bg.jpg");
        background-color: #cccccc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <div style="text-align: center; padding-top: 20px">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
              Thank you for taking the time to help us improve the platform
            </p>
          </div>

          <div
            style="
              background-color: #000;
              padding: 15px;
              border-radius: 5;
              color: #fff;
            "
          >
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                  placeholder="Enter your name"
                />
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-group">
                <label for="">Age</label>
                <input type="text" class="form-control" placeholder="Age" />
              </div>

              <div class="form-group">
                <label for=""
                  >Which option best describes your current role?</label
                >
                <select name="" id="" class="form-control">
                  <option value="" selected disabled>
                    Select Current Role
                  </option>
                  <option value="">Student</option>
                  <option value="">Full Time Job</option>
                  <option value="">Full Time Learner</option>
                  <option value="">Prefer Not To Say</option>
                  <option value="">Other</option>
                </select>
              </div>

              <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label for="definitely">Definitely</label>
                <input type="radio" name="w" id="definitely" />

                <label for="maybe">Maybe</label>

                <input type="radio" name="w" id="maybe" />

                <label for="not-sure">Not Sure </label>

                <input type="radio" name="w" id="not_sure" />
              </div>

              <div class="form-group">
                <label for=""
                  >What is your favorite feature of freeCodeCamp?</label
                >
                <select name="" id="" class="form-control">
                  <option value="" selected disabled>Select An Option</option>
                  <option value="">Challenges</option>
                  <option value="">Projects</option>
                  <option value="">Community</option>
                  <option value="">Open Source</option>
                </select>
              </div>

              <div class="form-group">
                <p for="">What would you like to see improved? (Check all thatapply)</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Front-end Projects
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Back-end Projects
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Data Visualization
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Challenges
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Open Source Community
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Gitter help rooms
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                   Videos
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    City Meetups
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                   Viki
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                   Forum
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Additional Courses
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="">Any comments or suggestions</label>
                <textarea
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="form-group">
                <div class="col-12">
                  <input type="submit" class="btn btn-success form-control" value="Submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
